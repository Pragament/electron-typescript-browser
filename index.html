<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Github Browser</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://* 'unsafe-eval' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://*; style-src 'self' 'unsafe-inline' https://*; img-src 'self' https://* data: blob:; connect-src 'self' https://*; frame-src 'self' https://*;"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      #app {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
      }

      #controls {
        display: flex;
        align-items: center;
        padding: 4px;
        gap: 5px;
        background: #f3f3f3;
        border-bottom: 1px solid #ccc;
        flex-shrink: 0;
      }

      #address-bar {
        flex-grow: 1;
        padding: 5px;
        font-size: 14px;
      }

      #tabs {
        display: flex;
        gap: 5px;
        padding: 4px;
        background: #eee;
        border-bottom: 1px solid #ccc;
        flex-shrink: 0;
      }

      #tabs button {
        padding: 5px 10px;
        border: none;
        background: #ddd;
        cursor: pointer;
      }

      #tabs button.active {
        font-weight: bold;
        background: #ccc;
      }

      #webview-container {
        flex: 1;
        width: 100%;
        overflow: hidden;
        position: relative;
        background: #fff;
      }

      webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      #record-toggle {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
      }

      #settings-button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      /* === Modal Styles === */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 400px;
        border-radius: 8px;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <button id="back">‚¨ÖÔ∏è</button>
        <button id="forward">‚û°Ô∏è</button>
        <button id="refresh">üîÑ</button>
        <button id="home">üè†</button>
        <input id="address-bar" type="text" placeholder="Enter URL..." />
        <button id="go">Go</button>
        <button id="new-tab">‚ûï</button>
        <button id="record-toggle">Start Recording</button>
        <button id="settings-button" title="Settings">‚öôÔ∏è</button>
      </div>

      <div id="tabs"></div>

      <div id="webview-container">
        <p style="text-align:center; padding:10px; color:#999;">No tab loaded</p>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span id="settings-close" class="modal-close">&times;</span>
        <h2>Settings</h2>
        <label>
          Timelapse Interval (seconds):
          <input type="number" id="timelapse-interval" min="1" value="1">
        </label>
        <br><br>
        <label>
          Download Folder:
          <input type="text" id="download-path" readonly>
          <button id="choose-download-path">Browse</button>
        </label>
      </div>
    </div>

    <script>
      const tabs = document.getElementById("tabs");
      const webviewContainer = document.getElementById("webview-container");
      const addressBar = document.getElementById("address-bar");

      let currentTabIndex = -1;
      const tabData = [];

      function createWebview(url) {
        webviewContainer.innerHTML = "";
        const webview = document.createElement("webview");
        webview.src = url;
        webview.setAttribute("allowpopups", "true");
        webview.setAttribute("webpreferences", "nativeWindowOpen=yes, contextIsolation=yes");
        webview.style.width = "100%";
        webview.style.height = "100%";
        webviewContainer.appendChild(webview);
        addressBar.value = url;
      }

      function addTab(url = "https://github.com") {
        const index = tabData.length;
        const tabBtn = document.createElement("button");
        tabBtn.textContent = `Tab ${index + 1}`;
        tabBtn.addEventListener("click", () => switchTab(index));
        tabs.appendChild(tabBtn);
        tabData.push({ url, button: tabBtn });
        switchTab(index);
      }

      function switchTab(index) {
        currentTabIndex = index;
        tabData.forEach((tab, i) => {
          tab.button.classList.toggle("active", i === index);
        });
        createWebview(tabData[index].url);
      }

      document.getElementById("new-tab").addEventListener("click", () => addTab());

      document.getElementById("go").addEventListener("click", () => {
        const url = addressBar.value.trim();
        if (currentTabIndex !== -1 && url) {
          const formatted = url.startsWith("http") ? url : "https://" + url;
          tabData[currentTabIndex].url = formatted;
          createWebview(formatted);
        }
      });

      document.getElementById("back").addEventListener("click", () => {
        const webview = webviewContainer.querySelector("webview");
        if (webview?.canGoBack()) webview.goBack();
      });

      document.getElementById("forward").addEventListener("click", () => {
        const webview = webviewContainer.querySelector("webview");
        if (webview?.canGoForward()) webview.goForward();
      });

      document.getElementById("refresh").addEventListener("click", () => {
        const webview = webviewContainer.querySelector("webview");
        if (webview) webview.reload();
      });

      document.getElementById("home").addEventListener("click", () => {
        if (currentTabIndex !== -1) {
          tabData[currentTabIndex].url = "https://github.com";
          createWebview("https://github.com");
        }
      });

      const settingsModal = document.getElementById("settings-modal");
      const settingsButton = document.getElementById("settings-button");
      const settingsClose = document.getElementById("settings-close");

      settingsButton.addEventListener("click", () => {
        settingsModal.style.display = "block";
      });

      settingsClose.addEventListener("click", () => {
        settingsModal.style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === settingsModal) {
          settingsModal.style.display = "none";
        }
      });

      document.getElementById("record-toggle").addEventListener("click", () => {
        const btn = document.getElementById("record-toggle");
        if (btn.textContent.includes("Start")) {
          btn.textContent = "Stop Recording";
        } else {
          btn.textContent = "Start Recording";
        }
      });
    </script>
  </body>
</html>
